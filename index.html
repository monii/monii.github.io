<!DOCTYPE html>
<html>

<head>
    <title>moment</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="src/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
</head>

<body>
    <main>
        <div class="grid-container">
            <section class="clock">
                <div class="js-time">00:00</div>
                <div class="js-day"></div>
            </section>
            <section class="todo-task">
                <strong>Today' TODO</strong>
                <form class="js-todo-form">
                    <input type="text" placeholder="what is yuour plane?">
                </form>
                <ul class="js-todo-ul"></ul>
            </section>
            <section class="todo-finish">
                <strong>Finish TODO</strong>
                <ul class="js-finish-ul"></ul>
            </section>
            <section class="name-calendar">
                <h2 class="js-name"></h2>
                <form class="js-name-form">
                    <input type="text" placeholder="Enter the yuour name">
                </form>
            </section>
            <aside class="weather">
                <div>weather</div>
            </aside>

        </div>
    </main>
    <script src="src/backGround.js"></script>
    <script src="src/header.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/name.js"></script>
    <script src="src/todo.js"></script>
</body>

</html>
